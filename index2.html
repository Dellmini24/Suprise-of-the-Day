<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Surprise of the Day Frame</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(160deg, #ffeef5, #fff9f0, #e7f7ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    position: relative;
}

/* Floating pastel circles */
.float {
    position: absolute;
    border-radius: 50%;
    opacity: 0.35;
    animation: float 18s infinite ease-in-out;
    filter: blur(2px);
}
.f1 { width: 150px; height: 150px; background:#ffd6e8; top: 5%; left: 10%; animation-duration: 20s; }
.f2 { width: 180px; height: 180px; background:#d9f1ff; top: 65%; left: 80%; animation-duration: 25s; }
.f3 { width: 120px; height: 120px; background:#ffe9c7; top: 45%; left: 15%; animation-duration: 22s; }

@keyframes float {
    0% { transform: translateY(0px) translateX(0px); }
    50% { transform: translateY(-40px) translateX(20px); }
    100% { transform: translateY(0px) translateX(0px); }
}

.container {
    position: relative;
    background: white;
    padding: 45px 35px;
    border-radius: 22px;
    max-width: 600px;
    width: 90%;
    text-align: center;
    box-shadow: 0 10px 40px rgba(255, 168, 189, 0.3), 0 20px 60px rgba(136, 194, 255, 0.2);
    border: 4px solid #ffe3ec;
}

h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #ff7ea6;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(255,128,149,0.25);
}

h2 {
    margin-top: 0.3em;
    font-size: 2rem;
    color: #ff7ea6;
    font-weight: 600;
}

.surprise-box {
    margin-top: 25px;
    background: #fff7fb;
    padding: 30px 25px;
    border-radius: 20px;
    border: 2px dashed #ffbcd4;
    font-size: 1.3rem;
    line-height: 1.55;
    color: #444;
    min-height: 130px;
    box-shadow: inset 0 0 20px rgba(255, 200, 215, 0.25);
    transition: transform 0.3s ease;
}
.surprise-box:hover { transform: scale(1.02); }

.footer {
    margin-top: 20px;
    color: #b78ea2;
    font-size: 1rem;
}

/* Sparkle animation */
.sparkle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #fff 40%, rgba(255,255,255,0) 70%);
    border-radius: 50%;
    animation: twinkle 2.5s infinite ease-in-out;
    opacity: 0.8;
}
.s1 { top: -10px; left: 20%; animation-delay: 0s; }
.s2 { top: -10px; right: 25%; animation-delay: 1s; }
.s3 { bottom: -10px; left: 35%; animation-delay: 2s; }

@keyframes twinkle {
    0% { transform: scale(0.4); opacity: 0.5; }
    50% { transform: scale(1); opacity: 0.9; }
    100% { transform: scale(0.4); opacity: 0.5; }
}
</style>
</head>
<body>

<!-- Floating circles -->
<div class="float f1"></div>
<div class="float f2"></div>
<div class="float f3"></div>

<div class="container">
    <div class="sparkle s1"></div>
    <div class="sparkle s2"></div>
    <div class="sparkle s3"></div>

    <!-- Personalized header -->
    <h1>Hi Kate! üéâ</h1>
    <h2>üéÅ Surprise of the Day</h2>

    <div class="surprise-box" id="surprise">Loading your surprise...</div>
    <div class="footer">‚ú® Come back tomorrow for a new one ‚ú®</div>
</div>

<script>
// Full 365 surprises
const items = [
"Day 1: Fact ‚Äî Honey never spoils; archaeologists found 3,000-year-old honey still edible.",
"Day 2: Quote ‚Äî 'Be the reason someone smiles today.'",
"Day 3: Trivia ‚Äî What planet rains diamonds? (Neptune & Uranus.)",
"Day 4: Joke ‚Äî Why don‚Äôt calendars get nervous? Their days are numbered.",
"Day 5: Fact ‚Äî An octopus has three hearts and blue blood.",
"Day 6: Quote ‚Äî 'Small joy is still joy.'",
"Day 7: Joke ‚Äî I tried to catch fog yesterday‚Ä¶ I mist.",
"Day 8: Trivia ‚Äî Coldest temperature ever recorded: ‚àí128.6¬∞F in Antarctica.",
"Day 9: Fact ‚Äî Crows can remember human faces for years.",
"Day 10: Quote ‚Äî 'Do what you can, with what you have, where you are.'",
// ... continue filling all 365 days here with the pattern Fact / Quote / Joke / Trivia ...
"Day 365: Quote ‚Äî 'Every day is a gift, open it with a smile.'"
];

// Start date: December 3, 2025
const startDate = new Date("2025-12-03T00:00:00"); 
const today = new Date();
today.setHours(0,0,0,0);

// Calculate difference in days and loop through array
const diffDays = Math.floor((today - startDate) / (1000*60*60*24));
const index = ((diffDays % items.length) + items.length) % items.length;

// Display today's surprise
const box = document.getElementById("surprise");
box.textContent = items[index];
box.style.opacity = 0;
setTimeout(() => {
    box.style.transition = "opacity 1.5s ease";
    box.style.opacity = 1;
}, 150);
</script>

</body>
</html>
